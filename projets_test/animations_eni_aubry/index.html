<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exemples d'animations CSS</title>
  <link rel="stylesheet" href="styles.css">
  <script src="app.js" defer></script>
</head>

<body>
  <h1>Animations CSS</h1>
  <hr>

  <h2>Déplacement simple</h2>
  <div id="boite"></div>
  <button type="button" id="bouge-boite-btn">Démarrer l'animation</button>
  <hr>

  <h2>Rotation et transparence</h2>
  <div id="image"><img src="images/lion.bmp" alt=""></div>
  <button type="button" id="tourne-image-btn">Démarrer l'animation</button>
  <hr>

  <h2>Formulaire clignotant</h2>
  <form action="#" method="#" id="inscription">
    <p>
      <label for="nom">Votre nom : </label>
      <input type="text" id="nom">
    </p>
    <p>
      <label for="email">Votre eMail : </label>
      <input type="email" id="email">
    </p>
    <p>
      <input type="submit" id="envoi" value="Envoyer">
    </p>
  </form>
  <button type="button" id="clignote-form-btn">Démarrer l'animation</button>
</body>

</html>
